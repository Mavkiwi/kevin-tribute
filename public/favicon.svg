<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Base ball - dark grey -->
  <circle cx="50" cy="50" r="48" fill="#3d3d3d"/>

  <!-- Orange bands - OfficeMax color -->
  <ellipse cx="50" cy="50" rx="44" ry="20" fill="none" stroke="#f97316" stroke-width="6" transform="rotate(30 50 50)"/>
  <ellipse cx="50" cy="50" rx="40" ry="18" fill="none" stroke="#f97316" stroke-width="5" transform="rotate(90 50 50)"/>
  <ellipse cx="50" cy="50" rx="36" ry="16" fill="none" stroke="#f97316" stroke-width="4" transform="rotate(150 50 50)"/>

  <!-- Red bands -->
  <ellipse cx="50" cy="50" rx="42" ry="16" fill="none" stroke="#e53935" stroke-width="4" transform="rotate(0 50 50)"/>
  <ellipse cx="50" cy="50" rx="38" ry="14" fill="none" stroke="#e53935" stroke-width="3" transform="rotate(60 50 50)"/>

  <!-- Yellow bands -->
  <ellipse cx="50" cy="50" rx="32" ry="12" fill="none" stroke="#fbbf24" stroke-width="3" transform="rotate(15 50 50)"/>
  <ellipse cx="50" cy="50" rx="28" ry="10" fill="none" stroke="#fbbf24" stroke-width="3" transform="rotate(75 50 50)"/>

  <!-- Green band -->
  <ellipse cx="50" cy="50" rx="24" ry="10" fill="none" stroke="#22c55e" stroke-width="3" transform="rotate(45 50 50)"/>

  <!-- Blue band -->
  <ellipse cx="50" cy="50" rx="20" ry="8" fill="none" stroke="#3b82f6" stroke-width="3" transform="rotate(-15 50 50)"/>

  <!-- Shine -->
  <ellipse cx="32" cy="32" rx="8" ry="12" fill="rgba(255,255,255,0.25)" transform="rotate(-45 32 32)"/>
</svg>
